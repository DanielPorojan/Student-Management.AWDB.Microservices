
<form th:action="@{/register}" method="post" th:object="${registerRequest}">
    <label for="email">Email:</label>
    <input type="email" th:field="*{email}" required />

    <label for="password">Password:</label>
    <input type="password" th:field="*{password}" required />

    <label for="fullName">Nume complet:</label>
    <input type="text" th:field="*{fullName}" required />

    <button type="submit">Înregistrează-te</button>
</form>


<p th:if="${error}" th:text="${error}" style="color: red;"></p>
<p th:if="${success}" th:text="${success}" style="color: green;"></p>

<p>Ai deja cont? <a th:href="@{/login}">Autentifică-te</a></p>
