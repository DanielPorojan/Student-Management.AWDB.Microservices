
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Profesori</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2>Lista Profesorilor</h2>
  <form th:action="@{/profesori}" method="post" class="row g-3">
    <input type="hidden" name="id" th:value="${profesor?.id}">
    <div class="col-md-4"><input class="form-control" name="firstName" placeholder="Prenume" required></div>
    <div class="col-md-4"><input class="form-control" name="lastName" placeholder="Nume" required></div>
    <div class="col-md-4"><input class="form-control" name="department" placeholder="Departament" required></div>
    <div class="col-12"><button class="btn btn-primary" type="submit">Adaugă</button></div>
  </form>
  <hr>
  <table class="table table-striped">
    <thead><tr><th>ID</th><th>Prenume</th><th>Nume</th><th>Departament</th><th>Acțiuni</th></tr></thead>
    <tbody>
      <tr th:each="p : ${profesori}">
        <td th:text="${p.id}">1</td>
        <td th:text="${p.firstName}">Prenume</td>
        <td th:text="${p.lastName}">Nume</td>
        <td th:text="${p.department}">Departament</td>
        <td>
          <form th:action="@{/profesori/delete}" method="post" style="display:inline">
            <input type="hidden" name="id" th:value="${p.id}">
            <button type="submit" class="btn btn-danger btn-sm">Șterge</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
